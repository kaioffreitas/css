<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <title>Pseudoclasses</title>
 <style>
    /* todo paragrafo que for o rpimeiro filho */
    p:first-child {
        color: rgb(247, 15, 15);
        border: 1px solid black;
        background-color: aqua;
    }
  </style>
 </head>
<body>
    <section>
        <p>Primeiro elemento &lt;p&gt; filho do elemento
           &lt;section&gt;.</p>
        <p>Parágrafo qualquer.</p>
    </section>
    <article>
        <h3>Kaio peso</h3>
        <p>kaio gg</p>
        <p>kaio é peso não toneladas</p>
    </article>
    <footer>
       <p>Primeiro elemento &lt;p&gt; filho do elemento
           &lt;footer&gt;.</p>
        <p>Parágrafo qualquer.</p>
    </footer>
</body>
</html
