<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        .mylist li:first-child {
            background: greenyellow;
        }
        .mylist li:nth-child(3){
            background: grey;
        }

        .mylist li:last-child{
            background: yellow;
        }
            .mylist li:nth-child(2){
            background: blue;
        }
    
        .mylist li:nth-child(4){
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <section>
        <p>linsta nao ordenada colorida</p>
        <ul class="mylist">
            <li>Primeiro Filho</li>
            <li>Segundo Filho</li>
            <li>Terceiro Filho</li>
            <li>Quarto Filho</li>
            <li>Quinto Filho</li>
        </ul>
    </section>
</body>
</html>
